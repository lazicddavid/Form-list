<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="formlist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form list</title>
  </head>
  <body>
    <div class="form">
      <form id="birthdayForm">
        <label for="name">First Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter first name"
        />

        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Enter last name"
        />

        <label for="imageUpload">Upload Image:</label>
        <input
          type="file"
          id="imageUpload"
          name="imageUpload"
          accept="image/*"
        />

        <!-- dugme MORA biti u formi da bi Enter radio -->
        <button type="submit" class="btn-add">Add birthday</button>
      </form>

      <ul id="addedList" class="added-list"></ul>
    </div>

    <script src="formlist.js"></script>
  </body>
</html>
